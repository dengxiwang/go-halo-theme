<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <div
    th:fragment="postList"
    id="post-list"
    th:if="${posts.total gt 0}"
    th:with="postItems=${posts.items}, list_layout=${theme.config.layout.post_list_layout}"
    class="grid gap-4 max-sm:gap-3"
    th:classappend="|${theme.config.post.postListCardStyle == 'top-img' ?
                      'grid-cols-3 lg:grid-cols-3 md:grid-cols-2 max-md:grid-cols-1' :
                      (theme.config.post.column == 1 ? 'grid-cols-1' : 'grid-cols-2') + ' ' +
                      (theme.config.post.postListCardStyle == 'left-img' ? 'max-lg:grid-cols-1' : 'max-md:grid-cols-1')}|"
  >
    <th:block th:each="post : ${postItems}">
      <th:block th:replace="~{modules/components/postCard :: post-card(${post})}" />
    </th:block>
  </div>
</html>
