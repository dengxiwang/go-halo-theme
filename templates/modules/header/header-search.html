<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <button
    th:if="${pluginFinder.available('PluginSearchWidget')}"
    th:fragment="header-search"
    type="button"
    onclick="SearchWidget.open()"
    class="flex w-full max-w-48 items-center gap-3 rounded-lg bg-gray-100 px-4 py-2 text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    <!-- 搜索图标 -->
    <svg
      class="h-4 w-4 flex-shrink-0"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2.5"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>

    <!-- 提示文字 -->
    <span class="block truncate font-medium">搜索文章</span>
  </button>
  <!-- dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 -->
</html>
