<!doctype html>
<html x-data="{ isOpen: false }" xmlns:th="http://www.thymeleaf.org">
  <style>
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 280px;
      height: 100%;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      transition: transform 0.3s ease;
      z-index: 1002;
      transform: translateX(100%);
    }

    .drawer.open {
      transform: translateX(0);
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.15s;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .menu-link:hover {
      background-color: #f0f0f0;
    }

    .menu-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .submenu {
      overflow: hidden;
      display: none;
    }

    .submenu.show {
      display: block;
    }

    .submenu-item a {
      display: block;
      padding: 12px 16px 12px 32px;
      text-decoration: none;
    }

    .submenu-item a:hover {
      background-color: #e0e0e0;
    }

    .dropdown-icon {
      transition: transform 0.3s;
    }

    .dropdown-icon.open {
      transform: rotate(180deg);
    }
  </style>

  <!-- 菜单按钮 -->
  <button class="mobile-handle-btn hover:bg-gray-200" @click="isOpen = true" th:fragment="header-monile-menu">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- 遮罩层 -->
  <div class="overlay" :class="{ 'open': isOpen }" @click="isOpen = false"></div>

  <!-- 抽屉 -->
  <div class="drawer relative" :class="{ 'open': isOpen }">
    <div class="flex items-center justify-between border-b p-2">
      <!-- <p class="font-medium mx-2">导航菜单</p> -->
      <button class="close-btn hover:bg-gray-200" @click="isOpen = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- 保留原始 Thymeleaf 结构 -->
    <div th:with="menu = ${menuFinder.getPrimary}">
      <ul th:with="menuItems = ${menu.menuItems}" class="flex flex-col font-medium">
        <li th:each="menuItem : ${menuItems}" class="menu-item border-b" x-data="{ submenuOpen: false }">
          <!-- 有子菜单 -->
          <a
            th:if="${not #lists.isEmpty(menuItem.children)}"
            href=" "
            class="menu-link"
            @click.prevent="submenuOpen = !submenuOpen"
          >
            <span class="menu-text" th:text="${menuItem.status.displayName}"></span>
            <svg
              class="dropdown-icon h-4 w-4"
              :class="{ 'open': submenuOpen }"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>

          <!-- 无子菜单 -->
          <a
            th:if="${#lists.isEmpty(menuItem.children)}"
            th:href="@{${menuItem.status.href}}"
            th:target="${menuItem.spec.target?.value}"
            class="menu-link"
          >
            <span class="menu-text" th:text="${menuItem.status.displayName}"></span>
          </a>

          <!-- 子菜单 -->
          <div th:if="${not #lists.isEmpty(menuItem.children)}" class="submenu" :class="{ 'show': submenuOpen }">
            <ul>
              <li th:each="childMenuItem : ${menuItem.children}" class="submenu-item border-t">
                <a
                  th:href="@{${childMenuItem.status.href}}"
                  th:text="${childMenuItem.status.displayName}"
                  th:target="${childMenuItem.spec.target?.value}"
                ></a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</html>
